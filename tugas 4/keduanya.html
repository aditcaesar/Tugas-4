<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Menghitung Luas</title>
  </head>
  <body style="font-family: comic sans MS;">
    <div class="container-fluid">
      <h1 class="text-center pt-4">MENGHITUNG LUAS</h1>
      <h2 class="text-center pt-4">PERSEGI / PERSEGI PANJANG</h2>
      <h2 class="text-center ">&</h2>
      <h2 class="text-center pb-4">SEGITIGA</h2>
      <div class="container bg-secondary py-4 px-3">
        <select class="form-select form-select-lg mb-1" aria-label="Default select example" onchange="location = this.value;">
          <option value= "index.html" >PILIH BANGUN RUANG DULU</option>
          <option value="persegi.html">Persegi & Persegi Panjang</option>
          <option value="segitiga.html">Segitiga</option>
          <option value= "keduanya.html" class="active" selected >Keduanya...</option>
        </select>
        <div class="row text-center pt-4">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">PERSEGI / PERSEGI PANJANG</h4>
                <h6 class="card-subtitle mb-2 text-muted">"Alat pencari Luas Persegi / Persegi Panjang"</h6>
                  <div class="mb-3">
                      <label for="Panjang" class="form-label"><strong>PANJANG</strong></label>
                      <input type="text" class="form-control text-center" id="panjangP" placeholder="MASUKKAN PANJANG / SISI PERSEGI">
                  </div>                  
                  <div class="mb-3">
                      <label for="Panjang" class="form-label"><strong>LEBAR</strong></label>
                      <input type="text" class="form-control text-center" id="lebarP" placeholder="MASUKKAN LEBAR / SISI PERSEGI">
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button" id="tombolP"  style="background-color: #21259;">HITUNG</button>
                  </div>
                  <div class="pt-4 pb-2">
                    <input type="text" class=" input text-center" id="luasP" placeholder="HASIL" disabled>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center pt-4">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">SEGITIGA</h4>
                <h6 class="card-subtitle mb-2 text-muted">"Alat pencari Luas Segitiga"</h6>
                  <div class="container">
                      <div class="mb-3">
                        <label for="Panjang" class="form-label"><strong>ALAS</strong></label>
                        <input type="text" class="form-control text-center" id="alasS" placeholder="MASUKKAN ALAS SEGITIGA">
                      </div>                    
                      <div class="mb-3">
                          <label for="Panjang" class="form-label"><strong>TINGGI</strong></label>
                          <input type="text" class="form-control text-center" id="tinggiS" placeholder="MASUKKAN TINGGI SEGITIGA">
                      </div>
                      <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="button" id="tombolS">HITUNG</button>
                      </div>
                      <div class="pt-4 pb-2">
                        <input type="text" class=" input text-center" id="luasS" placeholder="HASIL" disabled>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
        $("#panjangP, #lebarP").keyup(function() {
            var panjang  = $("#panjangP").val();
            var lebar = $("#lebarP").val();

            $( "#tombolP" ).click(function() {
                var luaspersegi = parseInt(panjang) * parseInt(lebar);
                $("#luasP").val(luaspersegi);
	    	});
           
        });
        
        $("#alasS, #tinggiS").keyup(function() {
            var alas  = $("#alasS").val();
            var tinggi = $("#tinggiS").val();

            $( "#tombolS" ).click(function() {
                var luas = 0.5 * parseInt(alas) * parseInt(tinggi);
                $("#luasS").val(luas);
	    	});
           
        });
        
    });

  </script>
</html>
