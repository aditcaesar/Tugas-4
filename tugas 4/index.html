<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Menghitung Luas</title>
  </head>
  <body style="font-family: comic sans MS;">
    <div class="container-fluid">
      <h1 class="text-center pt-4">MENGHITUNG LUAS</h1>
      <h2 class="text-center pt-4">Persegi / Persegi Panjang</h2>
      <h2 class="text-center">&</h2>
      <h2 class="text-center pb-4">Segitiga</h2>
      <div class="container bg-secondary py-4 px-3 ">
        <select class="form-select form-select-lg mb-1" aria-label="Default select example" onchange="location = this.value;">
          <option class="active" selected>PILIH BANGUN RUANG DULU</option>
          <option value="persegi.html">Persegi & Persegi Panjang</option>
          <option value="segitiga.html">Segitiga</option>
          <option value="keduanya.html">Keduanya...</option>
        </select>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
        $("#panjangP, #lebarP").keyup(function() {
            var panjang  = $("#panjangP").val();
            var lebar = $("#lebarP").val();

            $( "#tombolP" ).click(function() {
                var luaspersegi = parseInt(panjang) * parseInt(lebar);
                $("#luasP").val(luaspersegi);
	    	});
           
        });
        
        $("#alasS, #tinggiS").keyup(function() {
            var alas  = $("#alasS").val();
            var tinggi = $("#tinggiS").val();

            $( "#tombolS" ).click(function() {
                var luas = 0.5 * parseInt(alas) * parseInt(tinggi);
                $("#luasS").val(luas);
	    	});
           
        });
        
    });

  </script>

</html>
